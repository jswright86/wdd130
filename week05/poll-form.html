<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Activity - Forms</title>
    <link rel="stylesheet" href="poll-form.css">
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <main>
        <form>
            
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for ="fullname">Full Name:</label>
                <input type ="text" id="fullname" name="fullname" required placeholder="John Doe">
                </div>
                <div class = "form-item column2">
                    <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required placeholder="123word@email.com">
                </div>
            </fieldset>
            
            
            <fieldset>
                <legend>Questons</legend>
                <div class = "form-item column1">
                <label for ="browser" >What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                </select>
                </div>
                <div class = "form-item column1">
                <label for ="pet" >Do you have a household pet?</label>
                <input type ="checkbox" id="pet" name="pet">
                </div>
                <div class = "form-item">
                <label for ="feedback">List the places you've lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="San Antonio Texas, Wilmington Delaware, Carlsbad California"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
            
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Joshua Wright. All rights reserved.</p>
    </footer>
</body>
</html>
